<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>討論區</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
 



    <div id="loading-screen">
        <div class="loading-content">
            <img src="img/all might.png" class="loading-img" alt="Loading">

            <div class="spinner"></div>
            <p class="loading-text">LOADING...</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-9">

                <div id="originalPostArea" class="p-4 mb-4"
                    style="background-color: #EBC053; border: 3px solid #000; border-radius: 10px;">
                    載入中...
                </div>
               
                <div class="p-4 comment-border">
                    <h4>全部留言</h4>
                    <hr style="border: 1px solid #000;">
                    <div id="replyList" class="mb-4"></div>

                    <div class="p-3 comment-words">
                        <div class="mb-2">
                            輸入匿名：<input type="text" id="replyName" class="form-control-sm">
                        </div>
                        <div class="mb-2">
                            您的留言：<input type="text" id="replyContent" class="form-control-sm w-75">
                            <button id="submitReply" class="comment-btn btn btn-outline-dark btn-sm">送出</button>
                        </div>
                    </div>
                    <button class="back-btn btn btn-outline-dark mt-3" onclick="history.back()">回上一頁</button>
                </div>

            </div>
            <div class="col-md-4 col-lg-3 d-none d-md-block">
                <div class="rules-container p-3">
                    <h4>RULES</h4>
                    <ul class="list-unstyled">
                        <li>有關個資隱私權</li>
                        <li>爭議性</li>
                        <li>政治性</li>
                        <li>針對性</li>
                        <li>洗版騷擾</li>
                        <li>公審或無從查證的貼文，不代表本網站立場</li>
                        <li>本網站不負法律責任</li>
                    </ul>
                </div>

                <div class="news-container p-3 mt-4">
                    <h4>NEWS</h4>
                    <div class="news-box">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="container footer">
        <div class="line"></div>
        <div class="container footer-content">
            <div class="footer-info">
                <a class="link-dark" href="">隱私條款</a><br>
                <a class="link-dark" href="">使用條款</a><br>
                <a class="link-dark" href="">贊助商</a><br>
            </div>
            <div>
                <p class="footer-p">聯絡我們: myheroacademia@gmail.com</p>
                <p class="footer-p">Copyright © 2025 Roxanne&Potato</p>
            </div>


            <div class="footer-icons">
                <a href="#"><img class="footer-icons-ig" src="img\ig.svg" alt="ig"></a>
                <a href="#"><img class="footer-icons-x" src="img\x.svg" alt="x"></a>
                <a href="#"><img class="footer-icons-fb" src="img\fb.png" alt="fb"></a>
            </div>
        </div>
    </footer>

    <script type="module" src="js\loading.js"></script>
    <script type="module" src="js/detail.js"></script>
</body>

</html>

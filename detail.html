<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>討論區</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #F8D34D;">

    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <div class="line"></div>
    <div class="container mt-5">
        <div id="originalPostArea" class="p-4 mb-4"
            style="background-color: #EBC053; border: 3px solid #000; border-radius: 10px;">
            載入中...
        </div>
        <div class="line"></div>
        <div class="p-4 comment-border">
            <h4>全部留言</h4>
            <hr style="border: 1px solid #000;">
            <div id="replyList" class="mb-4"></div>

            <div class="p-3 comment-words">
                <div class="mb-2">
                    輸入匿名：<input type="text" id="replyName" class="form-control-sm">
                </div>
                <div class="mb-2">
                    您的留言：<input type="text" id="replyContent" class="form-control-sm w-75">
                    <button id="submitReply" class="btn btn-dark btn-sm">送出</button>
                </div>
            </div>
            <button class="btn btn-outline-dark mt-3" onclick="history.back()">回上一頁</button>
        </div>
    </div>

    <footer class="container footer">
        <div class="line"></div>
        <div class="container footer-content">
            <div class="footer-info">
                <a class="link-dark" href="">隱私條款</a><br>
                <a class="link-dark" href="">使用條款</a><br>
                <a class="link-dark" href="">贊助商</a><br>
            </div>
            <div>
                <p class="footer-p">聯絡我們: myheroacademia@gmail.com</p>
                <p class="footer-p">Copyright © 2025 Roxanne&Potato</p>
            </div>


            <div class="footer-icons">
                <a href="#"><img class="footer-icons-ig" src="img\ig.svg" alt="ig"></a>
                <a href="#"><img class="footer-icons-x" src="img\x.svg" alt="x"></a>
                <a href="#"><img class="footer-icons-fb" src="img\fb.png" alt="fb"></a>
            </div>
        </div>
    </footer>


    <script type="module" src="js/detail.js"></script>
</body>

</html>

<body>

   <!-- 放HEADER -->
    <div id="header-placeholder"></div>

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>




        <div id="loading-screen">
                <div class="loading-content">
                        <img src="img/all might.png" class="loading-img" alt="Loading">

                </div>

        </div>

                <div class="container">

                                </div>
                        </section>

                        <div class="line my-5"></div>

                        <section>
                                <h2 class="container manga-title mb-4">Manga</h2>
                                <div class="container">
                                        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-2"
                                                id="manga-list-container"></div>
                                </div>
                        </section>
                </div>
        </main>

        <footer class="container footer">

                                <a href="#"><img class="footer-icons-fb" src="img\fb.png" alt="fb"></a>

                <div class="arrow-up"></div>

        </button>

        <script src="js/manga.js"></script>
        <script src="js\loading.js"></script>

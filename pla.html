<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY HERO ACADEMIA-PLATFORM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">


</head>

<body>
    <div id="loading-screen">
        <div class="loading-content">
            <img src="img/all might.png" class="loading-img" alt="Loading">

            <div class="spinner"></div>
            <p class="loading-text">LOADING...</p>
        </div>
    </div>

    <div class="container mt-5">

        <div class="row">
            <div class="col-12 col-md-8 col-lg-9">
                <div class="newdis p-4 mb-4">
                    <h3>新增討論</h3>
                    <div class="mb-3">
                        <input type="text" id="userName" class="form-control" placeholder="您的名稱">
                    </div>
                    <div class="mb-3">
                        <textarea id="commentContent" class="form-control" rows="3" placeholder="請輸入討論內容..."></textarea>
                    </div>
                    <button id="submitBtn" class="input-btn btn btn-outline-dark w-100">發布留言</button>
                </div>

                <div id="commentList">
                </div>
            </div>

            <div class="col-md-4 col-lg-3 d-none d-md-block">
                <div class="rules-container p-3">
                    <h4>RULES</h4>
                    <ul class="list-unstyled">
                        <li>有關個資隱私權</li>
                        <li>爭議性</li>
                        <li>政治性</li>
                        <li>針對性</li>
                        <li>洗版騷擾</li>
                        <li>公審或無從查證的貼文，不代表本網站立場</li>
                        <li>本網站不負法律責任</li>
                    </ul>
                </div>

                <div class="news-container p-3 mt-4">
                    <h4>NEWS</h4>
                    <div class="news-box">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container footer">
        <div class="line"></div>
        <div class="container footer-content">
            <div class="footer-info">
                <a class="link-dark" href="">隱私條款</a><br>
                <a class="link-dark" href="">使用條款</a><br>
                <a class="link-dark" href="">贊助商</a><br>
            </div>
            <div>
                <p class="footer-p">聯絡我們: myheroacademia@gmail.com</p>
                <p class="footer-p">Copyright © 2025 Roxanne&Potato</p>
            </div>


            <div class="footer-icons">
                <a href="#"><img class="footer-icons-ig" src="img\ig.svg" alt="ig"></a>
                <a href="#"><img class="footer-icons-x" src="img\x.svg" alt="x"></a>
                <a href="#"><img class="footer-icons-fb" src="img\fb.png" alt="fb"></a>
            </div>
        </div>
    </footer>
    <script type="module" src="js\loading.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

        <style>
            #char-layer,
            #char-layer-villain,
            #char-layer-hero,
            #char-layer-staff {
                opacity: 0;
                transform: translateX(50px);
                /* 從右邊滑進來 */
                transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
                position: absolute;
                bottom: 0;
                right: -10%;
                /* 1. 【調整位置】想更靠右，就用負數 (例如 -10% 或 -20px) */
                left: auto;
                width: 80%;
                /* 2. 【調整大小】想變小，就改小這個數字 (例如 80%) */
                height: 100%;
                object-fit: contain;
                object-position: bottom right;
                z-index: 2;
                pointer-events: none;
            }

            .show-anim {
                opacity: 1 !important;
                transform: translateX(0) !important;
                /* 回到原位 */
            }

            #bg-layer,
            #bg-layer-villain,
            #bg-layer-hero,
            #bg-layer-staff {
                width: 100%;
                height: 100%;
                object-fit: contain;
                /* 背景維持比例 */
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
                /* 在人物下面 */
            }

            .card-image-wrapper {
                position: relative;
                aspect-ratio: 3 / 4;
                /* 強制鎖定 3:4 比例，不准變形 */
                width: 100%;
                overflow: hidden;
                /* 超出框框的部分切掉 */
                background-color: #fff;
                border: 4px solid #000;
                box-shadow: 15px 15px 0px #000;
            }

            .reverse-layout {
                flex-direction: row-reverse;
            }

            /* 手機版：強制統一 (文上圖下) */
            @media screen and (max-width: 768px) {

                .main-wrapper,
                .main-wrapper.reverse-layout {
                    flex-direction: column-reverse !important;
                    align-items: center;
                    gap: 20px;
                }

                .display-container {
                    width: 100%;
                    max-width: 450px;
                    /* 手機版圖片最大寬度 */
                }
            }
        </style>
    </head>

    <style>
    #char-layer, 
    #char-layer-villain, 
    #char-layer-hero, 
    #char-layer-staff {
        opacity: 0; 
        transform: translateX(50px); /* 從右邊滑進來 */
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
        position: absolute;
        bottom: 0;
        right: -10%;       /* 1. 【調整位置】想更靠右，就用負數 (例如 -10% 或 -20px) */
        left: auto;     
        width: 80%;    /* 2. 【調整大小】想變小，就改小這個數字 (例如 80%) */
        height: 100%;   
        object-fit: contain;
        object-position: bottom right;
        z-index: 2; 
        pointer-events: none;
    }
    .show-anim {
        opacity: 1 !important;
        transform: translateX(0) !important; /* 回到原位 */
    }
    #bg-layer,
    #bg-layer-villain,
    #bg-layer-hero,
    #bg-layer-staff {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 背景維持比例 */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* 在人物下面 */
    }
    .card-image-wrapper {
        position: relative;
        aspect-ratio: 3 / 4; /* 強制鎖定 3:4 比例，不准變形 */
        width: 100%;
        overflow: hidden; /* 超出框框的部分切掉 */
        background-color: #fff;
        border: 4px solid #000;
        box-shadow: 15px 15px 0px #000;
    }
    .reverse-layout {
        flex-direction: row-reverse;
    }

    /* 手機版：強制統一 (文上圖下) */
    @media screen and (max-width: 768px) {
        .main-wrapper, .main-wrapper.reverse-layout {
            flex-direction: column-reverse !important;
            align-items: center;
            gap: 20px;
        }
        .display-container {
            width: 100%;
            max-width: 450px; /* 手機版圖片最大寬度 */

    }

    // =========================================================================
    // 2. 超級工廠函數 (這裡就是 setupSection，它現在負責產生所有按鈕功能)
    // =========================================================================
   // =========================================================================
    // 2. 超級工廠函數 (智慧偵測版：支援平板/手機獨立設定)
    // =========================================================================
   function setupSection(namesArray, gridId, bgId, charId, backId) { // <--- 新增 backId 參數
        const grid = document.getElementById(gridId);
        const bgImg = document.getElementById(bgId);
        const charImg = document.getElementById(charId);
        const backImg = document.getElementById(backId); // 抓取卡背

        if (!grid || !bgImg || !charImg || !backImg) return;

        // --- 定義：核心切換功能的函數 (讓按鈕和卡背都可以呼叫它) ---
        function performSwitch(name) {
            // 1. 先把卡背「翻開」(隱藏)
            backImg.classList.add('flipped');

            // 2. 歸零舊人物狀態
            charImg.classList.remove('show-anim');
            charImg.style.opacity = '0';
            charImg.style.width = '';  
            charImg.style.right = '';

            // 3. 偵測螢幕
            const screenWidth = window.innerWidth;
            const isTablet = screenWidth <= 1200 && screenWidth > 768;
            const isMobile = screenWidth <= 768;

            // 4. 換圖與應用設定
            setTimeout(() => {
                const data = cardData[name] || { bg: "img/default-bg.jpg", char: "img/default-char.png" };
                bgImg.src = data.bg;
                charImg.src = data.char;

                // 尺寸與位置邏輯
                let finalSize = data.size;
                if (isTablet && data.tabletSize) finalSize = data.tabletSize;
                if (isMobile && data.mobileSize) finalSize = data.mobileSize;

                let finalPos = data.pos;
                if (isTablet && data.tabletPos) finalPos = data.tabletPos;
                if (isMobile && data.mobilePos) finalPos = data.mobilePos;

                if (finalSize) charImg.style.width = finalSize;
                if (finalPos)  charImg.style.right = finalPos;

                // 5. 顯示人物動畫
                setTimeout(() => {
                    charImg.style.opacity = '1';
                    charImg.classList.add('show-anim');
                }, 100);
            }, 50);
        }

        // --- A. 設定卡背點擊事件 ---
        // 點擊卡背 -> 顯示列表中的「第一個人」
        backImg.onclick = () => {
            if (namesArray.length > 0) {
                performSwitch(namesArray[0]); // 呼叫第一個人
            }
        };

        // --- B. 產生名字按鈕 ---
        namesArray.forEach(name => {
            const div = document.createElement('div');
            div.className = 'name-btn';
            div.innerText = name;
            div.onclick = () => {
                performSwitch(name); // 點擊按鈕也呼叫同一個切換函數
            };
            grid.appendChild(div);
        });
    }
    // =========================================================================
    // 3. 呼叫工廠 (啟動四個區塊)
    // =========================================================================
    
    // A班
    setupSection(
        ["葉隱透", "障子目藏", "尾白猿夫", "青山優雅", "爆豪勝己", "耳郎響香", "上鳴電氣", "蘆戶三奈", "綠谷出久", "瀨呂範太", "切島銳兒郎", "蛙吹梅雨", "峰田實", "常闇踏陰", "口田甲司", "飯田天哉", "八百萬百", "轟焦凍", "砂藤力道", "麗日御茶子"],

    );

        'grid-staff', 'bg-layer-staff', 'char-layer-staff','back-layer-staff'
    );

    // 4. 漢堡選單 (如果你有的話)
    // =========================================================================
    document.addEventListener('DOMContentLoaded', function() {
        const menu = document.querySelector('#mobile-menu');

</script>

            <div class="class-label">A班</div>

                </div>

    </div>

    <script>
        // 設定名字清單 (4x5 共 20 個)
        const names = [
            "葉隱透", "障子目藏", "尾白猿夫", "青山優雅",
            "爆豪勝己", "耳郎響香", "上鳴電氣", "蘆戶三奈",
            "綠谷出久", "瀨呂範太", "切島銳兒郎", "蛙吹梅雨",
            "峰田實", "常闇踏陰", "口田甲司", "飯田天哉",
            "八百萬百", "轟焦凍", "砂藤力道", "麗日御茶子"
        ];

        // 設定名字對應的圖片路徑 (請確保 img 資料夾內有這些檔案)
        const cardData = {
            "相澤消太": "img/aizawa-card.png",
            "轟焦凍": "img/shoto-card.png",
            "綠谷出久": "img/izuku-card.png",
            "爆豪勝己": "img/katsuki-card.png"
            // 其他角色依此類推...
        };

        const grid = document.getElementById('name-grid');

        names.forEach(n => {
            const div = document.createElement('div');
            div.className = 'name-btn';
            div.innerText = n;
            
            div.onclick = () => {
                const cardImg = document.getElementById('main-card');
                
                // 簡單的淡入淡出切換效果
                cardImg.style.opacity = '0';
                setTimeout(() => {
                    // 如果沒設定圖片，就給一個預設圖或根據名字生成
                    cardImg.src = cardData[n] || `img/default-card.png`;
                    cardImg.style.opacity = '1';
                }, 200);
            };
            grid.appendChild(div);
        });
    </script>
